
<ul class="myPics">
  <li ng-repeat="pic in myPics">

      <div class="card">
        <a href="#/pic/{{ pic.id }}">
          <img ng-src="{{ pic.url }}" title="{{ pic.description }}" data-t="{{ pic.caption }}" />
        </a>
        <div class="heart" ng-click="addLike(pic)">
        	<i class="fa fa-heart red" aria-hidden="true">
            {{pic.likes}}
          </i>
          <h3>{{ pic.caption }}</h3>
        </div>

      </div>
  </li>
</ul>
