
<ul class="myPics">
  <li ng-repeat="pic in myPics">

      <div class="card" data-title="{{ pic.caption }}">
        <a href="#/pic/{{ pic.id }}">
          <img ng-src="{{ pic.url }}" title="click heart to 'like'" />
        </a>
        <div class="heart" ng-click="addLike(pic)">
        	<i class="fa fa-heart red" aria-hidden="true">
            {{pic.likes}}
          </i>
        </div>
      </div>
  </li>
</ul>
