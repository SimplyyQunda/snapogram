<div class="card details">
  <h3>{{ pic.caption }}</h3>
  	<div class="likeModal" ng-dblclick="addLike(pic)">
  		<i class="fa fa-heart " aria-hidden="true"></i>
  	</div>
	  <img ng-dblclick="addLike(pic)" ng-src="{{ pic.url }}" />

	  <p>
	  	<i class="fa fa-heart red" aria-hidden="true"> {{pic.likes}}</i>
	    <h3>{{ pic.description }}</h3>
	  </p>
</div>
